<div>
  <app-object-type-list #objectTypeListComponent></app-object-type-list>
</div>
<div class="form-group">
  <label>Parent Id</label>
  <input class="form-control" name="username" [(ngModel)]="objectType.parentId" />
</div>
<div class="form-group">
  <label>Name</label>
  <input class="form-control" type="text" name="age" [(ngModel)]="objectType.name" />
</div>
<div class="form-group">
  <button class="btn btn-default" (click)="submit(objectType); objectTypeListComponent.delayReload();">Отправить</button>
</div>
